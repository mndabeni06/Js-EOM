<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New</title>
  </head>
  <body>
    <h3>Please Enter Products details Here</h3>
    <form
      id="contact-form"
      action="http://127.0.0.1:5000/create-products/"
      method="POST"
    >
      <!--For the email label-->
      <div class="form-group">
        <label class="from-labels" for="email">Product name</label>
        <input
          class="form-input"
          type="text"
          name="product_name"
          id="product_name"
          placeholder="Product name"
          required
        />
      </div>
      <div class="form-group">
        <label class="from-labels" for="email">Product price</label>
        <input
          class="form-input"
          type="number"
          name="price"
          id="price"
          placeholder="Product price"
          required
        />
      </div>
      <div class="form-group">
        <label class="from-labels" for="email">Product description</label>
        <input
          class="form-input"
          type="textarea"
          name="description"
          id="description"
          placeholder="Please describe the product"
          required
        />
      </div>

      <div class="form-group"></div>
      <!--For the contact label-->
      <div class="form-group">
        <label class="from-labels" for="contact">Image Url</label>
        <input
          class="form-input"
          type="text"
          name="image"
          id="image"
          placeholder="enter image online url"
          required
        />
      </div>

      <!-- The submit button-->

      <button
        onclick="event.preventDefault(), addtocatalogue()"
        class="button"
        type="submit"
      >
        Submit
      </button>
    </form>
    <img src="" alt="image-preview" class="imageup" />
    <script src="/products.js"></script>
  </body>
</html>
