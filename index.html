<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Point of sale Login Form</title>

    <!--  <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  </head>
  <body>
    <!--Login-->
    <div id="logreg-forms">
      <form class="form-signin" method="POST" action="./products.html">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Sign in
        </h1>

        <input
          type="username"
          id="inputEmail"
          class="form-control"
          placeholder="username"
          required=""
          autofocus=""
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />

        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
          <a href="/products.html"></a>
        </button>

        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr />

        <button class="btn btn-primary btn-block" type="button" id="btn-signup">
          <i class="fas fa-user-plus"></i> Sign up New Account
        </button>
      </form>

      <!--Reset Password-->
      <form action="/reset/password/" class="form-reset">
        <input
          type="email"
          id="resetEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <button class="btn btn-primary btn-block" type="submit">
          Reset Password
        </button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
      </form>

      <!--Registration Page-->
      <form
        class="form-signup"
        action="http://127.0.0.1:5000/user-registration/"
        method="POST"
      >
        <input
          type="text"
          id="user-name"
          class="form-control"
          name="first_name"
          placeholder="Firstname"
          required=""
          autofocus=""
        />

        <input
          type="text"
          id="Last-name"
          class="form-control"
          name="last_name"
          placeholder="Lastname"
          required=""
          autofocus=""
        />

        <input
          type="text"
          id="Address"
          class="form-control"
          name="address"
          placeholder="Residential address"
          required=""
          autofocus=""
        />

        <input
          type="email"
          id="user-email"
          class="form-control"
          name="user_email"
          placeholder="Email address"
          required
          autofocus=""
        />

        <input
          type="user-name"
          id="username"
          class="form-control"
          name="username"
          placeholder="username"
          required
          autofocus=""
        />

        <input
          type="number"
          id="phone_number"
          class="form-control"
          name="phone_number"
          placeholder="0843264128"
          required
          autofocus=""
        />

        <input
          type="password"
          id="user-pass"
          class="form-control"
          name="password"
          placeholder="Password"
          required
          autofocus=""
        />

        <button class="btn btn-primary btn-block" type="submit">
          <i class="fas fa-user-plus"></i> Sign up
        </button>
        <a href="#" id="cancel_signup"
          ><i class="fas fa-angle-left"></i> Back</a
        >
      </form>
      <br />
    </div>
    <p style="text-align: center">
      <a
        href="http://bit.ly/2RjWFMfunction toggleResetPswd(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle() // display:block or none
    $('#logreg-forms .form-reset').toggle() // display:block or none
}

function toggleSignUp(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle(); // display:block or none
    $('#logreg-forms .form-signup').toggle(); // display:block or none
}

$(()=>{
    // Login Register Form
    $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
    $('#logreg-forms #cancel_reset').click(toggleResetPswd);
    $('#logreg-forms #btn-signup').click(toggleSignUp);
    $('#logreg-forms #cancel_signup').click(toggleSignUp);
})g"
        target="_blank"
        style="color: black"
      ></a>
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="/script.js"></script>
</html>
